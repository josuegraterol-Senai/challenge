<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis GPT</title>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Favicon original -->
    <link rel="icon" href="img/SENAI-AI 1.png" type="image/png">
</head>

<body class="dark-mode">
    <main>
        <div class="sidebar"></div>

        <section class="chat">
            <img src="img/SENAI-AI 1.png" alt="Jarvis">
            <h1>SENAI GPT</h1>

            <div class="pergunta">
                <input type="text" id="prompt" placeholder="Pergunte algo...">
                <button id="capture">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>

            <img src="img/senai_logo.png" alt="Logo do SENAI contendo a sigla da instituição">
        </section>
        
        <button id="toggle-mode">
            <i class="fas fa-moon"></i>
        </button>
    </main>

    <script src="index.js"></script>
</body>
</html>
